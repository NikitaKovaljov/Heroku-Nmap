    input[type=text] {

        display:inline-block;

        color:#000000;
        text-align:center;
        transition: all 0.2s;
    }

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <form action="/nmap" method="POST">
                    <input type="text" placeholder=" Enter arguments" name="args" required>
                    <input type="text" placeholder=" Enter url" name="host" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
